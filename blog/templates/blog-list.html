{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
	{% set blogroot = site.get("/") %}
 	{% for entry in blogroot.children %}
		<div class="blog-summary">
			<a href="{{ entry|url }}"><h2>{{ entry.title }}</h2></a>
			<p>Author: {{ entry.author }}</p>
			<p>{{ entry.summary }}</p>
		</div>
	{% endfor %}
{% endblock %}
